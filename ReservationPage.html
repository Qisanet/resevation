<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet"  href="home.css" >
</head>
<body id="resBody">
   <h1>Form For Your Reservation</h1> 
   <form>
    <fieldset>
    <legend id="form">Form Details</legend>
    <img id="reservImg" src="reserv.jpg">
    <div class="overlay-text"></div>

<p id="resform">
    <label for="first-name">First Name:</label><br><br>
    <input type="text" id="first-name" name="first-name"><br><br>

    <label for="last-name">Last Name:</label><br><br>
    <input type="text" id="last-name" name="last-name"><br><br>

    <label for="email">Email:</label><br><br>
    <input type="email" id="email" name="email"><br><br>
    <label for="phonenum">Phone Number:</label><br><br>
    <input type="number" id="phonenum" name="Phone number"><br><br>

    

    <label for="dor">Reservation Date:</label><br><br>
    <input type="date" id="dor" name="dor"><br><br>
    <label for="do">Reservation Time:</label><br><br>
    <input type="time" id="dor" name="dor"><br><br>
    <label for="num">How Many Will You Be With:</label><br><br>
    <input type="number" id="num" name="num"><br><br>

    <label for="Note">Note:</label><br>
    <textarea id="Note" name="Note" rows="4" cols="50"></textarea><br><br>

    <button type="submit">Submit</button>
</p>
    </fieldset>
   </form>  
</body>
</html>
